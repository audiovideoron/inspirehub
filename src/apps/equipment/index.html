<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src http://localhost:8090 http://localhost:8091 http://localhost:8092 http://localhost:8093 http://localhost:8094 http://localhost:8095 http://localhost:8096 http://localhost:8097 http://localhost:8098 http://localhost:8099">
    <title>Equipment Request</title>
    <link rel="stylesheet" href="equipment.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Equipment Request</h1>
            <div class="backend-status" id="backendStatus" title="Equipment backend status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="catalog">Equipment Catalog</button>
            <button class="tab" data-tab="requests">Requests</button>
        </nav>

        <!-- Catalog View -->
        <section class="tab-content active" id="catalog-view">
            <div class="catalog-header">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search equipment..." />
                </div>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>

            <div class="equipment-grid" id="equipmentGrid">
                <div class="loading">Loading equipment...</div>
            </div>
        </section>

        <!-- Requests View -->
        <section class="tab-content" id="requests-view">
            <div class="requests-header">
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="denied">Denied</option>
                </select>
            </div>

            <div class="requests-list" id="requestsList">
                <div class="loading">Loading requests...</div>
            </div>
        </section>

        <!-- Request Modal -->
        <div class="modal-overlay" id="requestModal">
            <div class="modal">
                <div class="modal-header">
                    <h2>Request Equipment</h2>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <form id="requestForm" class="request-form">
                    <input type="hidden" id="equipmentId" name="equipment_id" />

                    <div class="form-group">
                        <label>Equipment</label>
                        <div class="equipment-name" id="selectedEquipment"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" name="start_date" required />
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" name="end_date" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Availability</label>
                        <div class="availability-info" id="availabilityInfo">
                            Select dates to check availability
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required />
                    </div>

                    <div class="form-group">
                        <label for="customerName">Customer/Event Name</label>
                        <input type="text" id="customerName" name="customer_name" required placeholder="e.g., Smith Wedding, ABC Corp Conference" />
                    </div>

                    <div class="form-group">
                        <label for="location">Delivery Location (optional)</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Ballroom A, Pool Deck" />
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Any special requirements..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../dist/apps/equipment/equipment.js"></script>
</body>
</html>
