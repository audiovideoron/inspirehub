<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; connect-src http://localhost:8080 http://localhost:8081 http://localhost:8082 http://localhost:8083 http://localhost:8084 http://localhost:8085 http://localhost:8086 http://localhost:8087 http://localhost:8088 http://localhost:8089 http://localhost:8090">
    <title>Price List Editor</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="bug-report-modal.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>Price List Editor</h1>
            <div class="backend-status connected" id="backendStatusIndicator" title="Backend connected"></div>
        </div>
        <p class="instructions">Open a PDF price list, edit the prices, then export to create an updated PDF.</p>

        <div class="file-section">
            <div class="file-row">
                <button class="open-btn" id="openBtn">Open PDF...</button>
                <span class="current-file no-file" id="currentFile">No file selected</span>
            </div>
        </div>

        <div class="price-list" id="priceList">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“„</div>
                <div class="empty-state-text">Open a PDF to edit prices</div>
            </div>
        </div>

        <div class="export-section">
            <div class="changes-summary" id="changesSummary">Open a PDF to edit prices</div>
            <button class="export-btn" id="exportBtn" disabled>Export PDF</button>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script src="../../dist/renderer/editor.js"></script>
    <script src="../../dist/renderer/bug-report-modal.js"></script>
</body>
</html>
