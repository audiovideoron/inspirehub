name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install pymupdf pyinstaller

      - name: Install Node dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Inject build config
        run: node scripts/inject-config.js
        env:
          BUGSPRAY_GITHUB_PAT: ${{ secrets.BUGSPRAY_GITHUB_PAT }}

      - name: Build Python backend (macOS)
        if: matrix.platform == 'mac'
        run: |
          pyinstaller --onedir --name python-backend \
            --distpath dist \
            --workpath build \
            --specpath build \
            --clean --noconfirm \
            --add-data "${{ github.workspace }}/python/extract_prices.py:." \
            --add-data "${{ github.workspace }}/python/update_pdf.py:." \
            --hidden-import fitz \
            --hidden-import pymupdf \
            python/backend.py

      - name: Build Python backend (Windows)
        if: matrix.platform == 'win'
        run: |
          pyinstaller --onedir --name python-backend `
            --distpath dist `
            --workpath build `
            --specpath build `
            --clean --noconfirm `
            --add-data "${{ github.workspace }}\python\extract_prices.py;." `
            --add-data "${{ github.workspace }}\python\update_pdf.py;." `
            --hidden-import fitz `
            --hidden-import pymupdf `
            python/backend.py

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUGSPRAY_GITHUB_PAT: ${{ secrets.BUGSPRAY_GITHUB_PAT }}

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUGSPRAY_GITHUB_PAT: ${{ secrets.BUGSPRAY_GITHUB_PAT }}

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.zip

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-build/*
            artifacts/windows-build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
