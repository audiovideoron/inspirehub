services:
  postgres:
    image: postgres:16-alpine
    container_name: inspirehub-db
    environment:
      POSTGRES_DB: inspirehub
      POSTGRES_USER: inspirehub
      POSTGRES_PASSWORD: inspirehub_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inspirehub -d inspirehub"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
